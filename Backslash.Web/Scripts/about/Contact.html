<!-- 
- center contact form
- make contact form responsive
 -->

<section class="full-content-section">

    <div class="page-title"><p>Contact Us</p></div>
    <div class="content-container-level-3">

        <div class="content-container-level-4 contact-container">
            <div class="contact-left">
                <div class="contact-input">
                    <input placeholder="subject"
                           type="text"
                           required />

                </div>
                <div class="contact-input">
                    <input placeholder="name"
                           type="text"
                           required />

                </div>
                <div class="contact-input">
                    <input placeholder="e-mail"
                           type="text"
                           required />
                </div>
            </div>

            <div class="contact-right">
                <textarea placeholder="message"
                          type="text"
                          required></textarea>
            </div>
        </div>

        <div class="contact-button-container">
            <div class="text-center">
                <button type="submit" id="cmdContactForm" class="contact-submit-btn" ng-click="">Send</button>
            </div>
        </div>

    </div>
</section>
